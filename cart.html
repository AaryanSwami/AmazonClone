<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #131921;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 30px;
        }

        main {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .cart-items {
            width: 80%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
        }

        .item-info {
            flex: 1;
        }

        .item-info h3 {
            margin: 0;
            font-size: 18px;
        }

        .remove-item {
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }

        .remove-item:hover {
            background-color: #d35400;
        }

        .cart-summary {
            margin-top: 20px;
            text-align: right;
        }

        .checkout-btn {
            background-color: #ff9900;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .checkout-btn:hover {
            background-color: #f39c12;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Shopping Cart</h1>
    </header>
    <main>
        <div class="cart-items">
            <div class="cart-item">
                <img src="https://media.istockphoto.com/id/1204039347/photo/apple-airpods-on-a-white-background.jpg?s=612x612&w=0&k=20&c=2__4hfynkvBt7PA0UE7N5JxSTuaGRFVKaXJUuoQlBzk=" alt="Item 1" class="item-image">
                <div class="item-info">
                    <h3>Product Name 1</h3>
                    <p>₹999</p>
                    <button class="remove-item">Remove</button>
                </div>
            </div>
            <div class="cart-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3AmF2fYnPDJH7wqbKNB24xXQQ4smTtavZ9Q&s" alt="Item 2" class="item-image">
                <div class="item-info">
                    <h3>Product Name 2</h3>
                    <p>₹299</p>
                    <button class="remove-item">Remove</button>
                </div>
            </div>

            <div class="cart-summary">
                <p><strong>Total: ₹1298</strong></p>
                <button class="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </main>
</body>
</html>
